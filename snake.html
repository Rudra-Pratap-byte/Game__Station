<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2d2d2d 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            box-sizing: border-box;
        }

        #game-container {
            position: relative;
            width: min(450px, 90vw);
            height: min(450px, 90vw);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        #game-board {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            box-sizing: border-box;
        }

        .snake {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: 1px solid #45a049;
            border-radius: 3px;
            transition: all 0.1s ease;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .snake-head {
            background: linear-gradient(135deg, #66BB6A, #4CAF50);
            border-radius: 50%;
            position: relative;
        }

        .snake-head::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 20%;
            height: 20%;
            background: #000;
            border-radius: 50%;
        }

        .snake-head::after {
            content: '';
            position: absolute;
            top: 20%;
            right: 20%;
            width: 20%;
            height: 20%;
            background: #000;
            border-radius: 50%;
        }

        .food {
            background: radial-gradient(circle, #ff4444, #cc0000);
            border-radius: 50%;
            animation: pulse 1s infinite;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        #score {
            position: absolute;
            top: -50px;
            left: 0;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            gap: 50px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score-item {
            display: flex;
            align-items: center;
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: none;
            border-radius: 15px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        #game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff4444;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        #restart-btn {
            padding: 12px 24px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        #restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .controls {
            position: absolute;
            bottom: -80px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #888;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #333, #555);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 500px) {
            #game-container {
                width: 90vw;
                height: 90vw;
            }
            #score {
                top: -70px;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            .controls {
                bottom: -100px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">
            <div class="score-item">Score: <span id="current-score">0</span></div>
            <div class="score-item">High Score: <span id="high-score">0</span></div>
        </div>
        <div id="game-board"></div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <button id="restart-btn">Play Again</button>
        </div>
        <div class="controls">
            Use arrow keys or swipe to move
        </div>
    </div>
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê BACK</button>

    <script>
        // Game variables
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let gameSpeed = 150;
        let gameRunning = true;
        let touchStartX = 0;
        let touchStartY = 0;

        // Initialize game
        function init() {
            // Reset game state
            snake = [{x: 10, y: 10}];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameRunning = true;
            updateScore();
            generateFood();
            drawGame();
            
            // Hide game over screen
            document.getElementById('game-over').style.display = 'none';
            
            // Start game loop
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            direction = nextDirection;
            moveSnake();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            checkFood();
            drawGame();
        }

        // Move snake
        function moveSnake() {
            const head = {...snake[0]};
            
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            snake.unshift(head);
            if (!checkFood()) {
                snake.pop();
            }
        }

        // Check for collision
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                return true;
            }
            
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        // Check if snake ate food
        function checkFood() {
            const head = snake[0];
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                generateFood();
                return true;
            }
            return false;
        }

        // Generate new food
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * 20),
                    y: Math.floor(Math.random() * 20)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            food = newFood;
        }

        // Draw game
        function drawGame() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            
            // Draw snake
            snake.forEach((segment, index) => {
                const snakeElement = document.createElement('div');
                snakeElement.className = index === 0 ? 'snake snake-head' : 'snake';
                snakeElement.style.gridColumn = segment.x + 1;
                snakeElement.style.gridRow = segment.y + 1;
                gameBoard.appendChild(snakeElement);
            });
            
            // Draw food
            const foodElement = document.createElement('div');
            foodElement.className = 'food';
            foodElement.style.gridColumn = food.x + 1;
            foodElement.style.gridRow = food.y + 1;
            gameBoard.appendChild(foodElement);
        }

        // Update score
        function updateScore() {
            document.getElementById('current-score').textContent = score;
            document.getElementById('high-score').textContent = highScore;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            // Update high score if current score is higher
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                updateScore();
            }
            
            document.getElementById('game-over').style.display = 'flex';
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });

        // Touch controls
        document.getElementById('game-container').addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.getElementById('game-container').addEventListener('touchmove', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== 'left') nextDirection = 'right';
                else if (dx < 0 && direction !== 'right') nextDirection = 'left';
            } else {
                if (dy > 0 && direction !== 'up') nextDirection = 'down';
                else if (dy < 0 && direction !== 'down') nextDirection = 'up';
            }
            
            touchStartX = null;
            touchStartY = null;
        });

        // Restart button
        document.getElementById('restart-btn').addEventListener('click', init);

        // ensure controls reposition when viewport changes
        window.addEventListener('resize', () => {
            // force redraw of board
            drawGame();
        });

        // Start game
        init();
    </script>
</body>
</html>
