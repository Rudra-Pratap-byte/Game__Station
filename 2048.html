<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2d2d2d 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-container {
            width: min(400px, 90vw);
            height: min(400px, 90vw);
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 15px;
            box-sizing: border-box;
        }

        .cell {
            width: 100%;
            aspect-ratio: 1;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1rem, 4vw, 1.5em);
            font-weight: 700;
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .score-container {
            width: min(400px, 90vw);
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.2em;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cell[data-value="2"] {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: #fff;
            box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
        }

        .cell[data-value="4"] {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: #fff;
            box-shadow: 0 4px 8px rgba(78, 205, 196, 0.3);
        }

        .cell[data-value="8"] {
            background: linear-gradient(135deg, #45b7d1, #96c93d);
            color: #fff;
            box-shadow: 0 4px 8px rgba(69, 183, 209, 0.3);
        }

        .cell[data-value="16"] {
            background: linear-gradient(135deg, #f7dc6f, #f39c12);
            color: #fff;
            box-shadow: 0 4px 8px rgba(247, 220, 111, 0.3);
        }

        .cell[data-value="32"] {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }

        .cell[data-value="64"] {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: #fff;
            box-shadow: 0 4px 8px rgba(155, 89, 182, 0.3);
        }

        .cell[data-value="128"] {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            color: #fff;
            box-shadow: 0 4px 8px rgba(241, 196, 15, 0.3);
        }

        .cell[data-value="256"] {
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: #fff;
            box-shadow: 0 4px 8px rgba(26, 188, 156, 0.3);
        }

        .cell[data-value="512"] {
            background: linear-gradient(135deg, #e67e22, #d35400);
            color: #fff;
            box-shadow: 0 4px 8px rgba(230, 126, 34, 0.3);
        }

        .cell[data-value="1024"] {
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: #fff;
            box-shadow: 0 4px 8px rgba(142, 68, 173, 0.3);
        }

        .cell[data-value="2048"] {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
            animation: glow 1s ease-in-out infinite alternate;
        }

        .cell[data-value="4096"] {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: #fff;
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.3);
        }

        @keyframes glow {
            from { box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3), 0 0 20px rgba(231, 76, 60, 0.5); }
            to { box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3), 0 0 30px rgba(231, 76, 60, 0.8); }
        }

        #restart-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        #restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            color: #fff;
            font-size: 2em;
            font-weight: 600;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .grid-cell[data-value] {
            transition: transform 0.2s, background-color 0.2s;
        }

        .new-tile {
            animation: appear 0.4s ease-out;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0.3) rotate(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .merged-tile {
            animation: merge 0.3s ease-out;
        }

        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .btn {
            background: linear-gradient(135deg, #333, #555);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="score-container">
        <div>Score : <span id="current-score">0</span></div>
        <div>High Score : <span id="high-score">0</span></div>
    </div>

    <div class="game-container">
        <div class="grid">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="0" data-col="3"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="1" data-col="3"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
            <div class="cell" data-row="2" data-col="3"></div>
            <div class="cell" data-row="3" data-col="0"></div>
            <div class="cell" data-row="3" data-col="1"></div>
            <div class="cell" data-row="3" data-col="2"></div>
            <div class="cell" data-row="3" data-col="3"></div>
        </div>
    </div>

    <div id="game-over">
        Game Over!
        <button id="restart-btn">Restart Game</button>
    </div>
    <div><button class="btn" onclick="window.location.href='index.html'">‚Üê BACK</button>
    </div>

    <script>document.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('.grid');
            const size = 4;
            let board = [];
            let currentScore = 0;
            const currentScoreElem = document.getElementById('current-score');

            // Get the high score from local storage or set it to 0 if not found
            let highScore = localStorage.getItem('2048-highScore') || 0;
            const highScoreElem = document.getElementById('high-score');
            highScoreElem.textContent = highScore;

            const gameOverElem = document.getElementById('game-over');

            // Function to update the score
            function updateScore(value) {
                currentScore += value;
                currentScoreElem.textContent = currentScore;
                if (currentScore > highScore) {
                    highScore = currentScore;
                    highScoreElem.textContent = highScore;
                    localStorage.setItem('2048-highScore', highScore);
                }
            }

            // Function to restart the game
            function restartGame() {
                currentScore = 0;
                currentScoreElem.textContent = '0';
                gameOverElem.style.display = 'none';
                initializeGame();
            }

            // Function to initialize the game
            function initializeGame() {
                board = [...Array(size)].map(e => Array(size).fill(0));
                placeRandom();
                placeRandom();
                renderBoard();
            }

            // Function to render the game board on the UI
            function renderBoard() {
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        const cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                        const prevValue = cell.dataset.value;
                        const currentValue = board[i][j];
                        if (currentValue !== 0) {
                            cell.dataset.value = currentValue;
                            cell.textContent = currentValue;
                            // Animation handling
                            if (currentValue !== parseInt(prevValue) && !cell.classList.contains('new-tile')) {
                                cell.classList.add('merged-tile');
                            }
                        } else {
                            cell.textContent = '';
                            delete cell.dataset.value;
                            cell.classList.remove('merged-tile', 'new-tile');
                        }
                    }
                }

                // Cleanup animation classes
                setTimeout(() => {
                    const cells = document.querySelectorAll('.grid-cell');
                    cells.forEach(cell => {
                        cell.classList.remove('merged-tile', 'new-tile');
                    });
                }, 300);
            }

            // Function to place a random tile on the board
            function placeRandom() {
                const available = [];
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        if (board[i][j] === 0) {
                            available.push({ x: i, y: j });
                        }
                    }
                }

                if (available.length > 0) {
                    const randomCell = available[Math.floor(Math.random() * available.length)];
                    board[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
                    const cell = document.querySelector(`[data-row="${randomCell.x}"][data-col="${randomCell.y}"]`);
                    cell.classList.add('new-tile'); // Animation for new tiles
                }
            }

            // Function to move the tiles based on arrow key input
            function move(direction) {
                let hasChanged = false;
                if (direction === 'ArrowUp' || direction === 'ArrowDown') {
                    for (let j = 0; j < size; j++) {
                        const column = [...Array(size)].map((_, i) => board[i][j]);
                        const newColumn = transform(column, direction === 'ArrowUp');
                        for (let i = 0; i < size; i++) {
                            if (board[i][j] !== newColumn[i]) {
                                hasChanged = true;
                                board[i][j] = newColumn[i];
                            }
                        }
                    }
                } else if (direction === 'ArrowLeft' || direction === 'ArrowRight') {
                    for (let i = 0; i < size; i++) {
                        const row = board[i];
                        const newRow = transform(row, direction === 'ArrowLeft');
                        if (row.join(',') !== newRow.join(',')) {
                            hasChanged = true;
                            board[i] = newRow;
                        }
                    }
                }
                if (hasChanged) {
                    placeRandom();
                    renderBoard();
                    checkGameOver();
                }
            }

            // Function to transform a line (row or column) based on move direction
            function transform(line, moveTowardsStart) {
                let newLine = line.filter(cell => cell !== 0);
                if (!moveTowardsStart) {
                    newLine.reverse();
                }
                for (let i = 0; i < newLine.length - 1; i++) {
                    if (newLine[i] === newLine[i + 1]) {
                        newLine[i] *= 2;
                        updateScore(newLine[i]); // Update score when tiles merged
                        newLine.splice(i + 1, 1);
                    }
                }
                while (newLine.length < size) {
                    newLine.push(0);
                }
                if (!moveTowardsStart) {
                    newLine.reverse();
                }
                return newLine;
            }

            // Function to check if the game is over
            function checkGameOver() {
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        if (board[i][j] === 0) {
                            return; // There is an empty cell, so game not over
                        }
                        if (j < size - 1 && board[i][j] === board[i][j + 1]) {
                            return; // There are horizontally adjacent equal cells, so a move is possible
                        }
                        if (i < size - 1 && board[i][j] === board[i + 1][j]) {
                            return; // There are vertically adjacent equal cells, so a move is possible
                        }
                    }
                }

                // If we reach here, no moves are possible
                gameOverElem.style.display = 'flex';
            }

            // Event listeners
            document.addEventListener('keydown', event => {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                    move(event.key);
                }
            });

            // Touch support for swipe gestures
            let touchStartX = 0;
            let touchStartY = 0;
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: false });

            document.addEventListener('touchend', (e) => {
                if (!touchStartX || !touchStartY) return;
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                const minSwipeDistance = 50; // Minimum distance to consider as swipe

                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal swipe
                    if (Math.abs(deltaX) > minSwipeDistance) {
                        if (deltaX > 0) {
                            move('ArrowRight');
                        } else {
                            move('ArrowLeft');
                        }
                    }
                } else {
                    // Vertical swipe
                    if (Math.abs(deltaY) > minSwipeDistance) {
                        if (deltaY > 0) {
                            move('ArrowDown');
                        } else {
                            move('ArrowUp');
                        }
                    }
                }
                touchStartX = 0;
                touchStartY = 0;
            }, { passive: false });

            document.getElementById('restart-btn').addEventListener('click', restartGame);

            initializeGame();

        });</script>
</body>

</html>
