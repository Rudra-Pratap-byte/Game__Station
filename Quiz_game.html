<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .game-card {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .question-container h2 {
            color: #444;
            margin-bottom: 20px;
        }

        .category-text {
            color: #6b73ff;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .answers-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        button.answer {
            background-color: #6b73ff;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        button.answer:hover {
            background-color: #4e57d9;
            transform: scale(1.05);
        }

        button.correct {
            background-color: #4caf50;
        }

        button.incorrect {
            background-color: #f44336;
        }

        .start-btn {
            background-color: #ff6363;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #ff4545;
        }

        .status-bar {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: #444;
        }

        .status-bar p {
            font-size: 1rem;
        }

        .progress-bar {
            height: 5px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #progress {
            width: 0%;
            height: 100%;
            background-color: #6b73ff;
            transition: width 0.3s ease-in-out;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #333;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }

        .back-button:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-button">← Back to Game Hub</a>
    <div class="game-container">
        <div class="game-card">
            <header>
                <h1>Trivia Challenge</h1>
            </header>

            <div class="game-content">
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>

                <div class="question-container">
                    <p id="category" class="category-text">Category: Science</p>
                    <h2 id="question">
                        What is the largest planet in our solar system?
                    </h2>
                </div>

                <div class="answers-container">
                    <button class="answer" data-id="1">Earth</button>
                    <button class="answer" data-id="2">Mars</button>
                    <button class="answer" data-id="3">Jupiter</button>
                    <button class="answer" data-id="4">Saturn</button>
                </div>

                <div class="status-bar">
                    <p>Score: <span id="score">0</span></p>
                    <p>High Score: <span id="high-score">0</span></p>
                    <p>Time Left: <span id="time">30</span> seconds</p>
                </div>

                <button id="start" class="start-btn">Start Game</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                category: "Science",
                question: "What is the largest planet in our solar system?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                answer: 2,
            },
            {
                category: "History",
                question: "Who was the first President of the United States?",
                options: [
                    "Abraham Lincoln",
                    "George Washington",
                    "Thomas Jefferson",
                    "John Adams",
                ],
                answer: 1,
            },
            {
                category: "General Knowledge",
                question: "Which company is known for the iPhone?",
                options: ["Microsoft", "Apple", "Google", "Samsung"],
                answer: 1,
            },
            {
                category: "Geography",
                question: "Which is the longest river in the world?",
                options: ["Nile", "Amazon", "Yangtze", "Mississippi"],
                answer: 0,
            },
            {
                category: "Entertainment",
                question: "Which movie won the Oscar for Best Picture in 2020?",
                options: ["Parasite", "1917", "Joker", "Ford v Ferrari"],
                answer: 0,
            },
            {
                category: "Sports",
                question: "Which country won the FIFA World Cup in 2018?",
                options: ["Germany", "Argentina", "France", "Brazil"],
                answer: 2,
            },
            {
                category: "Technology",
                question: "What does HTTP stand for?",
                options: [
                    "HyperText Transfer Protocol",
                    "HyperText Transfer Program",
                    "Hyper Transfer Protocol",
                    "HyperText Transport Program",
                ],
                answer: 0,
            },
            {
                category: "Literature",
                question: "Who wrote 'Pride and Prejudice'?",
                options: [
                    "Emily Brontë",
                    "George Eliot",
                    "Jane Austen",
                    "Charles Dickens",
                ],
                answer: 2,
            },
            {
                category: "Science",
                question: "What is the chemical symbol for Gold?",
                options: ["Au", "Ag", "Gd", "Pt"],
                answer: 0,
            },
            {
                category: "Mathematics",
                question: "What is the value of Pi (π) to two decimal places?",
                options: ["3.12", "3.14", "3.16", "3.18"],
                answer: 1,
            },
            {
                category: "Space",
                question: "Which planet is known as the Red Planet?",
                options: ["Mars", "Venus", "Mercury", "Jupiter"],
                answer: 0,
            },
            {
                category: "History",
                question: "When did World War II end?",
                options: ["1939", "1941", "1945", "1950"],
                answer: 2,
            },
            {
                category: "Science",
                question: "What gas do plants absorb from the atmosphere?",
                options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"],
                answer: 1,
            },
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let progress = 0;

        const categoryElem = document.getElementById("category");
        const questionElem = document.getElementById("question");
        const answerButtons = document.querySelectorAll(".answer");
        const scoreElem = document.getElementById("score");
        const highScoreElem = document.getElementById("high-score");
        const timeElem = document.getElementById("time");
        const progressElem = document.getElementById("progress");
        const startButton = document.getElementById("start");

        if (localStorage.getItem("highScore")) {
            highScoreElem.innerText = localStorage.getItem("highScore");
        }

        function startGame() {
            score = 0;
            currentQuestionIndex = 0;
            scoreElem.innerText = score;
            startButton.disabled = true;
            timeLeft = 60;
            timeElem.innerText = timeLeft;
            shuffledQuestions = [...questions];
            shuffle(shuffledQuestions);
            timerInterval = setInterval(updateTimer, 1000);
            loadQuestion();
        }

        function loadQuestion() {
            const questionData = shuffledQuestions[currentQuestionIndex];
            categoryElem.innerText = `Category: ${questionData.category}`;
            questionElem.innerText = questionData.question;

            const shuffledAnswers = [...questionData.options];
            shuffle(shuffledAnswers);

            answerButtons.forEach((btn, index) => {
                btn.innerText = shuffledAnswers[index];
                btn.classList.remove("correct", "incorrect");
                btn.disabled = false;
            });

            progress =
                ((currentQuestionIndex + 1) / shuffledQuestions.length) * 100;
            progressElem.style.width = `${progress}%`;
        }

        function updateTimer() {
            timeLeft--;
            timeElem.innerText = timeLeft;
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                endGame();
            }
        }

        function checkAnswer(selectedIndex) {
            const questionData = shuffledQuestions[currentQuestionIndex];
            const correctAnswerText = questionData.options[questionData.answer];

            if (answerButtons[selectedIndex].innerText === correctAnswerText) {
                answerButtons[selectedIndex].classList.add("correct");
                score++;
            } else {
                answerButtons[selectedIndex].classList.add("incorrect");
            }

            scoreElem.innerText = score;
            answerButtons.forEach((btn) => (btn.disabled = true));
            setTimeout(nextQuestion, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            clearInterval(timerInterval);
            alert(`Game Over! Your score: ${score}`);
            const highScore = localStorage.getItem("highScore") || 0;
            if (score > highScore) {
                localStorage.setItem("highScore", score);
                highScoreElem.innerText = score;
            }
            startButton.disabled = false;
        }

        startButton.addEventListener("click", startGame);
        answerButtons.forEach((btn, index) => {
            btn.addEventListener("click", () => checkAnswer(index));
        });
    </script>
</body>

</html>
