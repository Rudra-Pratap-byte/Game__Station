<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search - Game Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap');

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent: #2ecc71;
            --border: #333333;
            --highlight: rgba(46, 204, 113, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .game-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            gap: 2px;
            background-color: var(--bg-secondary);
            padding: 10px;
            border-radius: 8px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }

        .cell.selected {
            background-color: var(--highlight);
        }

        .cell.found {
            background-color: var(--accent);
            color: var(--bg-primary);
        }

        .word-list {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .word-list h2 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .words {
            background-color: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
        }

        .word {
            margin-bottom: 10px;
            padding: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .word.found {
            color: var(--accent);
            text-decoration: line-through;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background-color: var(--accent);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
            z-index: 100;
        }

        .back-btn:hover {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .difficulty-btn {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .difficulty-btn.active {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .timer {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .word-grid {
                grid-template-columns: repeat(15, 30px);
            }

            .cell {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
        }

        /* Small devices: stack grid and word list and make grid cells flexible */
        @media (max-width: 480px) {
            .game-container {
                flex-direction: column;
                align-items: stretch;
            }

            .word-list {
                order: 2;
                width: 100%;
                max-width: none;
            }

            .word-grid {
                order: 1;
                width: 100%;
                /* allow JS to compute cell sizes */
            }

            .cell {
                width: auto;
                height: auto;
                min-width: 28px;
                min-height: 28px;
                padding: 6px 0;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Game Hub</button>
        <div class="header">
            <h1>Word Search</h1>
        </div>
        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy (10x10)</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium (15x15)</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard (20x20)</button>
        </div>
        <div class="timer">Time: 00:00</div>
        <div class="game-container">
            <div class="word-grid" id="wordGrid">
                <!-- Grid will be generated by JavaScript -->
            </div>
            <div class="word-list">
                <h2>Words to Find</h2>
                <div class="words" id="wordList">
                    <!-- Word list will be generated by JavaScript -->
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="btn" id="newGameBtn">New Game</button>
            <button class="btn" id="hintBtn">Hint</button>
        </div>
    </div>

    <script>
        const wordLists = {
            easy: ['PUZZLE', 'GAME', 'FIND', 'WORD', 'SEARCH', 'PLAY', 'FUN', 'GRID', 'HINT', 'SOLVE'],
            medium: ['ENTERTAINMENT', 'CHALLENGE', 'DISCOVER', 'EXPLORE', 'JOURNEY', 'ADVENTURE', 'MYSTERY', 'PUZZLE', 'QUEST', 'RIDDLE'],
            hard: ['EXTRAORDINARY', 'PHENOMENAL', 'MAGNIFICENT', 'SPECTACULAR', 'FANTASTIC', 'WONDERFUL', 'AMAZING', 'INCREDIBLE', 'BRILLIANT', 'EXCELLENT']
        };

        const gridSizes = {
            easy: 10,
            medium: 15,
            hard: 20
        };

        const gameData = {
            difficulty: 'easy',
            grid: [],
            words: [],
            foundWords: new Set(),
            startTime: null,
            timer: null,
            selectedCells: [],
            isSelecting: false
        };

        function getRandomLetter() {
            return String.fromCharCode(65 + Math.floor(Math.random() * 26));
        }

        function createEmptyGrid(size) {
            return Array(size).fill().map(() => Array(size).fill(''));
        }

        function canPlaceWord(grid, word, row, col, direction) {
            const size = grid.length;
            const len = word.length;
            const directions = {
                horizontal: [0, 1],
                vertical: [1, 0],
                diagonal: [1, 1]
            };
            const [dr, dc] = directions[direction];

            if (row + dr * (len - 1) >= size || col + dc * (len - 1) >= size) {
                return false;
            }

            for (let i = 0; i < len; i++) {
                const r = row + dr * i;
                const c = col + dc * i;
                if (grid[r][c] !== '' && grid[r][c] !== word[i]) {
                    return false;
                }
            }
            return true;
        }

        function placeWord(grid, word, row, col, direction) {
            const directions = {
                horizontal: [0, 1],
                vertical: [1, 0],
                diagonal: [1, 1]
            };
            const [dr, dc] = directions[direction];

            for (let i = 0; i < word.length; i++) {
                const r = row + dr * i;
                const c = col + dc * i;
                grid[r][c] = word[i];
            }
        }

        function generateGrid(difficulty) {
            const size = gridSizes[difficulty];
            const grid = createEmptyGrid(size);
            const words = wordLists[difficulty];
            const directions = ['horizontal', 'vertical', 'diagonal'];
            const placedWords = [];

            for (const word of words) {
                let placed = false;
                let attempts = 0;
                const maxAttempts = 100;

                while (!placed && attempts < maxAttempts) {
                    const direction = directions[Math.floor(Math.random() * directions.length)];
                    const row = Math.floor(Math.random() * size);
                    const col = Math.floor(Math.random() * size);

                    if (canPlaceWord(grid, word, row, col, direction)) {
                        placeWord(grid, word, row, col, direction);
                        placedWords.push({
                            word,
                            startRow: row,
                            startCol: col,
                            direction
                        });
                        placed = true;
                    }
                    attempts++;
                }
            }

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (grid[i][j] === '') {
                        grid[i][j] = getRandomLetter();
                    }
                }
            }

            return { grid, placedWords };
        }

        function renderGrid() {
            const gridElement = document.getElementById('wordGrid');
            gridElement.innerHTML = '';

            // compute a responsive cell size based on available width
            const containerWidth = Math.max(200, gridElement.clientWidth || document.querySelector('.container').clientWidth);
            const cols = gameData.grid.length;
            let cellSize = 40; // default
            // pick cell size that fits available width with some padding
            cellSize = Math.floor((containerWidth - 20) / cols);
            if (cellSize > 40) cellSize = 40;
            if (cellSize < 24) cellSize = 24;

            gridElement.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;

            gameData.grid.forEach((row, i) => {
                row.forEach((cell, j) => {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'cell';
                    cellElement.style.width = `${cellSize}px`;
                    cellElement.style.height = `${cellSize}px`;
                    cellElement.textContent = cell;
                    cellElement.dataset.row = i;
                    cellElement.dataset.col = j;
                    
                    cellElement.addEventListener('mousedown', () => startSelection(i, j));
                    cellElement.addEventListener('mouseover', () => continueSelection(i, j));
                    cellElement.addEventListener('mouseup', endSelection);
                    
                    gridElement.appendChild(cellElement);
                });
            });
        }

        function renderWordList() {
            const wordListElement = document.getElementById('wordList');
            wordListElement.innerHTML = '';

            gameData.words.forEach(({ word }) => {
                const wordElement = document.createElement('div');
                wordElement.className = `word ${gameData.foundWords.has(word) ? 'found' : ''}`;
                wordElement.textContent = word;
                wordListElement.appendChild(wordElement);
            });
        }

        function startSelection(row, col) {
            gameData.isSelecting = true;
            gameData.selectedCells = [{ row, col }];
            updateSelection();
        }

        function continueSelection(row, col) {
            if (!gameData.isSelecting) return;
            gameData.selectedCells.push({ row, col });
            updateSelection();
        }

        function endSelection() {
            if (!gameData.isSelecting) return;
            gameData.isSelecting = false;
            checkWord();
            gameData.selectedCells = [];
            updateSelection();
        }

        function updateSelection() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('selected');
            });

            gameData.selectedCells.forEach(({ row, col }) => {
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                if (cell) cell.classList.add('selected');
            });
        }

        function checkWord() {
            if (gameData.selectedCells.length < 3) return;

            const selectedWord = gameData.selectedCells
                .map(({ row, col }) => gameData.grid[row][col])
                .join('');

            const reversedWord = selectedWord.split('').reverse().join('');

            for (const { word } of gameData.words) {
                if ((selectedWord === word || reversedWord === word) && !gameData.foundWords.has(word)) {
                    gameData.foundWords.add(word);
                    gameData.selectedCells.forEach(({ row, col }) => {
                        const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                        if (cell) cell.classList.add('found');
                    });
                    renderWordList();
                    checkWin();
                }
            }
        }

        function checkWin() {
            if (gameData.foundWords.size === gameData.words.length) {
                clearInterval(gameData.timer);
                setTimeout(() => {
                    alert('Congratulations! You found all the words!');
                }, 100);
            }
        }

        function updateTimer() {
            const now = new Date();
            const diff = Math.floor((now - gameData.startTime) / 1000);
            const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
            const seconds = (diff % 60).toString().padStart(2, '0');
            document.querySelector('.timer').textContent = `Time: ${minutes}:${seconds}`;
        }

        function initGame() {
            const { grid, placedWords } = generateGrid(gameData.difficulty);
            gameData.grid = grid;
            gameData.words = placedWords;
            gameData.foundWords.clear();
            gameData.selectedCells = [];
            gameData.isSelecting = false;

            if (gameData.timer) {
                clearInterval(gameData.timer);
            }
            gameData.startTime = new Date();
            gameData.timer = setInterval(updateTimer, 1000);

            renderGrid();
            renderWordList();
        }

        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                gameData.difficulty = e.target.dataset.difficulty;
                initGame();
            });
        });

        document.getElementById('newGameBtn').addEventListener('click', () => {
            initGame();
        });

        document.getElementById('hintBtn').addEventListener('click', () => {
            const unfoundWords = gameData.words.filter(({ word }) => !gameData.foundWords.has(word));
            if (unfoundWords.length > 0) {
                const randomWord = unfoundWords[Math.floor(Math.random() * unfoundWords.length)];
                alert(`Hint: Look for the word "${randomWord.word}"`);
            }
        });

        // ensure grid recalculates on resize
        window.addEventListener('resize', () => {
            if (gameData.grid && gameData.grid.length) renderGrid();
        });

        initGame();
    </script>
</body>
</html>
